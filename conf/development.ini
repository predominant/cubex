environment = Development Platform

[general]
include_path = ../../cubex_project
tlds = com.dev,dev.local
debug =  false

[locale]
default = en_US
enabled = false

[formatting]
name = last, first
date = d/m/Y

[session]
container = standard

[cache]
enabled = true
engine = memcache

[cache\local]
hostname = localhost
port = 11211

[database]
engine  = mysql
caching = true

[database\db]
hostname = localhost.dev
username = root
password =
database = cubex
slaves   = false
failover = localhost
