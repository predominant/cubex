environment = Development Platform

[project]
dispatcher=Cubex\Applications\Loader

[general]
include_path = ../../cubex_sample
tlds = com.dev,dev.local
debug =  false

[response]
minify_html = true
gzip=true

[dispatch]
base = res
domain_map[23fb5b] = cubex.io
entity_map[c169e8] = applications/wibbler/src

[locale]
default = en_US
default = es_ES,esp,spanish
default = de_DE
enabled = true

[formatting]
name = last, first
date = d/m/Y

[session]
container = standard

[cache]
enabled = true
engine = memcache

[cache\local]
hostname = localhost
port = 11211

[database]
engine  = mysql
caching = true

[database\db]
hostname = localhost.dev
username = root
password =
database = cubex
slaves   = false
failover = localhost
